name: daily-tvl-update
on:
  schedule:
    - cron: '*/6 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: act10ns/slack@v1
        with:
          node-version: '16.17.0'
          status: ${{ job.status }}
      - name: Install node dependencies
        run: npm install
      - name: Run TVL file
        run: |
          node cronjob.js
        env:
          SLACK_HOOK: ${{ secrets.SLACK_HOOK }}